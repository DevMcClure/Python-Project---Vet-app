{% extends "base.html" %}
{% block content %}

{% for animal in all_animals %}
    <div class="animal">
        <div class = "content">
            <a href="/animal/{{animal.id}}/info">Pet Name: {{animal.animal_name}}</a>
           <div class="Vet">
            Assigned Vet: {% if animal.animal_assigned == True %}
            <i class="fa fa-check fa-2x" style="color:green" aria-hidden="true"></i>
            {% else %}
            <i class="fa fa-times fa-2x" aria-hidden="true"></i>
            {% endif %}
           </div> 
           <div class="buttons">

            <form class="delete-form" action="/animal/{{animal.id}}/delete"
            method="POST">
              <button class="trash-button"><i class="fa fa-trash-o fa-3x"
              style="color:red" aria-hidden="true"></i></button>
            </form>

           
        </div>
    </div>



{% endfor %}    

{% endblock %}
