{% extends "base.html" %}
{% block content %}

{% for vet in all_vets %}
<div>
    <p>Dr. {{vet.first_name}} {{vet.second_name}}</p>

    <form class="delete-form" action="/vet/{{vet.id}}/delete"
            method="POST">
              <button class="trash-button"><i class="fa fa-trash-o fa-3x"
              style="color:red" aria-hidden="true"></i></button>
            </form>

</div>



{% endfor %}
{% endblock %}
